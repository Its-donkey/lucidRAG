<!-- Keyboard Shortcuts Modal -->
<app-keyboard-shortcuts-modal></app-keyboard-shortcuts-modal>

<!-- Sidebar -->
<app-sidebar (collapseChange)="sidebarCollapsed.set($event)"></app-sidebar>

<!-- Mobile Header -->
<header class="mobile-header">
  <button (click)="openSidebar()" class="btn btn-ghost p-2" aria-label="Open menu">
    <svg class="w-6 h-6" style="color: var(--color-text-primary)" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>
  <h1 class="font-bold" style="color: var(--color-text-primary)">Conversations</h1>
  <app-theme-toggle [compact]="true"></app-theme-toggle>
</header>

<!-- Main Content -->
<main class="main-content" [class.main-content--sidebar-collapsed]="sidebarCollapsed()">
  <div class="mb-6">
    <h1 class="text-2xl font-bold" style="color: var(--color-text-primary)">Conversations</h1>
    <p class="text-sm mt-1" style="color: var(--color-text-secondary)">
      Manage all your WhatsApp conversations
    </p>
  </div>

  <!-- Conversations Layout -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6" style="height: calc(100vh - 180px)">
    <!-- Conversation List (1/3) -->
    <div class="lg:col-span-1 card overflow-hidden flex flex-col">
      <app-conversation-list></app-conversation-list>
    </div>

    <!-- Conversation Detail (2/3) -->
    <div class="lg:col-span-2 card overflow-hidden flex flex-col">
      <app-conversation-detail></app-conversation-detail>
    </div>
  </div>
</main>
