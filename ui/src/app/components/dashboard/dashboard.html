<div class="h-screen flex flex-col bg-gray-50">
  <!-- Top Navigation Bar -->
  <nav class="bg-white border-b border-gray-200 shadow-sm">
    <div class="px-6 py-4">
      <div class="flex items-center justify-between">
        <!-- Logo and Title -->
        <div class="flex items-center gap-3">
          <div
            class="w-10 h-10 bg-primary-600 rounded-xl flex items-center justify-center shadow-sm"
          >
            <svg
              class="w-6 h-6 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
              />
            </svg>
          </div>
          <div>
            <h1 class="text-xl font-bold text-gray-900">RAG Bot Dashboard</h1>
            <p class="text-xs text-gray-600">Monitoring & Management</p>
          </div>
        </div>

        <!-- User Menu -->
        @if (authService.currentUser(); as user) {
        <div class="flex items-center gap-4">
          <!-- User Info -->
          <div class="flex items-center gap-3">
            <div class="text-right">
              <p class="text-sm font-medium text-gray-900">{{ user.first_name }} {{ user.last_name }}</p>
              <div class="flex items-center gap-2">
                <span
                  [class]="getRoleBadgeColor()"
                  class="badge text-xs capitalize"
                >
                  {{ user.role }}
                </span>
              </div>
            </div>

            <div
              class="w-10 h-10 rounded-full bg-gradient-to-br from-primary-500 to-secondary-500 flex items-center justify-center text-white font-semibold"
            >
              {{ user.first_name.charAt(0).toUpperCase() }}
            </div>
          </div>

          <!-- Logout Button -->
          <button
            (click)="logout()"
            class="btn btn-secondary text-sm"
            title="Logout"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              />
            </svg>
            <span>Logout</span>
          </button>
        </div>
        }
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex-1 overflow-hidden p-6">
    <!-- Stats Cards -->
    <div class="mb-6">
      <app-stats-cards></app-stats-cards>
    </div>

    <!-- Conversations Layout -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 h-[calc(100vh-350px)]">
      <!-- Conversation List (1/3) -->
      <div
        class="lg:col-span-1 bg-white rounded-xl shadow-elegant border border-gray-100 overflow-hidden"
      >
        <app-conversation-list></app-conversation-list>
      </div>

      <!-- Conversation Detail (2/3) -->
      <div
        class="lg:col-span-2 bg-white rounded-xl shadow-elegant border border-gray-100 overflow-hidden"
      >
        <app-conversation-detail></app-conversation-detail>
      </div>
    </div>
  </div>
</div>
