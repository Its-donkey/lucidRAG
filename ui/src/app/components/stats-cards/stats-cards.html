<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
  <!-- Total Conversations -->
  <div class="card card-hover">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-sm font-medium text-gray-600 mb-1">
          Total Conversations
        </p>
        <p class="text-3xl font-bold text-gray-900">
          {{ stats()?.totalConversations || 0 }}
        </p>
      </div>
      <div
        class="w-12 h-12 bg-primary-100 rounded-xl flex items-center justify-center"
      >
        <svg
          class="w-6 h-6 text-primary-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
          />
        </svg>
      </div>
    </div>
  </div>

  <!-- Active Now -->
  <div class="card card-hover">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-sm font-medium text-gray-600 mb-1">Active Now</p>
        <p class="text-3xl font-bold text-gray-900">
          {{ stats()?.activeConversations || 0 }}
        </p>
      </div>
      <div
        class="w-12 h-12 bg-success-100 rounded-xl flex items-center justify-center"
      >
        <svg
          class="w-6 h-6 text-success-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </div>
    </div>
  </div>

  <!-- Avg Response Time -->
  <div class="card card-hover">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-sm font-medium text-gray-600 mb-1">Avg Response</p>
        <p class="text-3xl font-bold text-gray-900">
          {{ stats()?.averageResponseTime || 0 }}s
        </p>
      </div>
      <div
        class="w-12 h-12 bg-secondary-100 rounded-xl flex items-center justify-center"
      >
        <svg
          class="w-6 h-6 text-secondary-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 10V3L4 14h7v7l9-11h-7z"
          />
        </svg>
      </div>
    </div>
  </div>

  <!-- Today's Messages -->
  <div class="card card-hover">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-sm font-medium text-gray-600 mb-1">Today's Messages</p>
        <p class="text-3xl font-bold text-gray-900">
          {{ stats()?.todayMessages || 0 }}
        </p>
      </div>
      <div
        class="w-12 h-12 bg-warning-100 rounded-xl flex items-center justify-center"
      >
        <svg
          class="w-6 h-6 text-warning-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"
          />
        </svg>
      </div>
    </div>
  </div>
</div>
