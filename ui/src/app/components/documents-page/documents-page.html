<!-- Keyboard Shortcuts Modal -->
<app-keyboard-shortcuts-modal></app-keyboard-shortcuts-modal>

<!-- Sidebar -->
<app-sidebar (collapseChange)="sidebarCollapsed.set($event)"></app-sidebar>

<!-- Mobile Header -->
<header class="mobile-header">
  <button (click)="openSidebar()" class="btn btn-ghost p-2" aria-label="Open menu">
    <svg class="w-6 h-6" style="color: var(--color-text-primary)" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>
  <h1 class="font-bold" style="color: var(--color-text-primary)">Documents</h1>
  <app-theme-toggle [compact]="true"></app-theme-toggle>
</header>

<!-- Main Content -->
<main class="main-content" [class.main-content--sidebar-collapsed]="sidebarCollapsed()">
  <div class="mb-6 flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-bold" style="color: var(--color-text-primary)">Documents</h1>
      <p class="text-sm mt-1" style="color: var(--color-text-secondary)">
        Manage your RAG knowledge base documents
      </p>
    </div>
    <button class="btn btn-primary">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Upload Document
    </button>
  </div>

  <!-- Documents Grid -->
  <div class="card">
    <div class="flex flex-col items-center justify-center py-16 text-center">
      <div
        class="w-20 h-20 rounded-full flex items-center justify-center mb-4"
        style="background-color: var(--color-surface-secondary)"
      >
        <svg
          class="w-10 h-10"
          style="color: var(--color-text-tertiary)"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
          />
        </svg>
      </div>
      <h3 class="text-xl font-semibold mb-2" style="color: var(--color-text-primary)">
        No Documents Yet
      </h3>
      <p style="color: var(--color-text-secondary)">
        Upload documents to build your RAG knowledge base
      </p>
      <button class="btn btn-secondary mt-4">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
        </svg>
        Upload your first document
      </button>
    </div>
  </div>
</main>
