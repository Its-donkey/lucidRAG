<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-50 via-white to-secondary-50 p-4"
>
  <div class="w-full max-w-md animate-fade-in">
    <!-- Logo and Title -->
    <div class="text-center mb-8">
      <div
        class="inline-flex items-center justify-center w-16 h-16 bg-primary-600 rounded-2xl mb-4 shadow-elegant"
      >
        <svg
          class="w-8 h-8 text-white"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
          />
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">RAG Bot Dashboard</h1>
      <p class="text-gray-600">Monitor and manage your AI conversations</p>
    </div>

    <!-- Login Card -->
    <div class="card animate-slide-up">
      <form (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Email Input -->
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Email Address
          </label>
          <input
            id="email"
            type="email"
            [value]="email()"
            (input)="email.set($any($event.target).value)"
            class="input"
            placeholder="you@example.com"
            required
          />
        </div>

        <!-- Password Input -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Password
          </label>
          <input
            id="password"
            type="password"
            [value]="password()"
            (input)="password.set($any($event.target).value)"
            class="input"
            placeholder="••••••••"
            required
          />
        </div>

        <!-- Error Message -->
        @if (errorMessage()) {
        <div
          class="bg-danger-50 border border-danger-200 text-danger-700 px-4 py-3 rounded-lg text-sm animate-fade-in"
        >
          {{ errorMessage() }}
        </div>
        }

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isLoading()"
          class="btn btn-primary w-full text-base py-3"
        >
          @if (isLoading()) {
          <svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          <span>Signing in...</span>
          } @else {
          <span>Sign In</span>
          }
        </button>
      </form>

      <!-- Demo Credentials -->
      <div class="mt-6 pt-6 border-t border-gray-200">
        <p class="text-xs text-gray-500 mb-3 text-center">Quick Demo Access:</p>
        <div class="flex gap-2 flex-wrap justify-center">
          <button
            type="button"
            (click)="useDemoCredentials('admin')"
            class="text-xs px-3 py-1.5 bg-primary-50 text-primary-700 rounded-lg hover:bg-primary-100 transition-colors"
          >
            Admin
          </button>
          <button
            type="button"
            (click)="useDemoCredentials('moderator')"
            class="text-xs px-3 py-1.5 bg-secondary-50 text-secondary-700 rounded-lg hover:bg-secondary-100 transition-colors"
          >
            Moderator
          </button>
          <button
            type="button"
            (click)="useDemoCredentials('viewer')"
            class="text-xs px-3 py-1.5 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors"
          >
            Viewer
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <p class="text-center text-sm text-gray-500 mt-6">
      Powered by ElProgramadorGT
    </p>
  </div>
</div>
